<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>QA: Conference</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/highlight.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div id="header">
		<img id="qaclogo" src="img/qaclogo.png"/>
		<div class="menu">
			<div>О конференции</div>
			<div>Спикеры</div>
			<div>Сессии</div>
			<div>Контакты</div>
			<div class="register_button">РЕГИСТРАЦИЯ</div>
		</div>
	</div>
	<div id="index">
		<div id="index_bg"><img class="image_background" src="img/moscow.jpg"/></div>
		<div class="content">
			<img id="qac_big_logo" src="img/big-logo.png"/>
			<p class="description">Единственная Российская конференция по тестированию программных систем с привлечением докладчиков самых технологически развитых компаний. 1,000 участников, большие залы, атмосфера знаний</p>
			<img id="luxoft_index" src="img/luxoft.png"/>
		</div>
	</div>
	<script type="text/javascript">
	$(window).load(function() {    

        var theWindow        = $(window),
            $bg              = $("#index_bg"),
            aspectRatio      = $bg.width() / $bg.height();

        function resizeBg() {

                if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
                    $bg
                        .removeClass()
                        .addClass('bgheight');
                } else {
                    $bg
                        .removeClass()
                        .addClass('bgwidth');
                }

        }

        theWindow.resize(resizeBg).trigger("resize");

	});
	</script>
</body>
</html>
